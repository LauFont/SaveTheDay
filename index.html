<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d7a194a66b.js" crossorigin="anonymous"></script>
  <title>Mis Quince | Sofia</title>
  <link rel="stylesheet" href="style.css">
</head>

</html>

<body>
  <a id="top"></a>
  <header class="header">
    <section class="container1">
      <div class="logo">
        <img src="img/logo_corona.png" alt="Logo corona" class="logo-img">
        <a href="index.html">Sofia</a>
      </div>
      <button class="menu-btn" aria-label="Abrir menú">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
        </svg>
        <svg class="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
        </svg>
      </button>
      <nav class="menu">
        <a href="#confirmar">Agendá la fecha</a>
      </nav>
    </section>
  </header>
  <section class="banner">
    <video class="banner-video" autoplay loop muted playsinline>
      <source src="videos/tu-video.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="banner-content">
    <h3 id="fecha-evento">
        <span>04 • 10 • 2025</span>
      </h3>
      <h1>
        <span class="typewrite" data-loop="yes" data-speed="100" data-delay="2000"
          data-words='["Sabe the Date"]'></span>        
      </h1>
      <h2>Te envío pronto la invitación</h>
      
    </div>
    <img src="img/flores-doradas.png" alt="Decoración circular" class="countdown-flowers">
    <div class="countdown-circle-outline circle1"></div>
    <div class="countdown-circle-outline circle2"></div>
    <section class="countdown countdown-hero">
      <h2>Faltan</h2>
      <div id="countdown"></div>
    </section>
    <section class="rsvp-bg-separator">
      <section class="rsvp-location-bg">
        <div class="rsvp-location-flex">
          <!-- Caja Confirmación -->
          <div class="rsvp" id="confirmar">            
            <br><br><br><br><br><br>
            <h2 class="section-title">Agendá la fecha</h2>
            <p>
              Espero que puedas acompañarme.
            </p>
            <div class="location-buttons">
              <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Fiesta+de+Umma&dates=20251004T210000Z/20251005T050000Z&details=Fiesta+de+15+Años+de+Umma&location=Ruta+Nacional+205+Km114,5,+B7240+Lobos,+Provincia+de+Buenos+Aires"
                class="rsvp-btn" target="_blank">Agendar</a>
            </div>
          </div>

          </aside>
          </article>
      </section>

      <footer class="footer">
       <h1>Espero contar con tu presencia.</h1>
      </footer>


      <script src="script.js"></script>
</body>

</html>
